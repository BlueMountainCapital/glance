<!DOCTYPE html>

        <title>glance</title>
        <meta name="google" value="notranslate">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/style.css" rel="stylesheet">
    </head>
    <body>
        <p style="position:fixed; right:7px; bottom:0px; font-size:8px;" id="version" class="muted"></p>
        <div class="container-fluid">
            <div id="navigation" style="height:30px; top:-10px;">
                <div id="navigation-line" style="position:fixed; color:#fff; width:100%; text-align:center; top:5px;">
                    <i class="icon-angle-down"></i>
                </div>
                <div id="navigation-buttons" class="row-fluid" style="position:fixed; top:20px; width:100%;">
                    <ul class="nav nav-pills span8" id="navigation-pills">
                        <li><a href="#share" id="share" style="display:none;"><i class="icon-share-alt"></i></a></li>
                        <li><a href="about.html"><i class="icon-info-sign"></i></a></li>
                    </ul>
                    <form class="span4 form-search" id="search-form" autocomplete="off">
                        <div class="input-append">
                            <input type="text" class="search-query" id="search" placeholder="Search" />
                            <input type="submit" class="btn btn-primary" value="Add" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="alert" id="alert" style="display:none;">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>

                <h1>Welcome to Glance! <i class="icon-dashboard"></i></h1>

                <form id="add-metric" style="display:none;">
                    <input type="submit" class="btn btn-primary btn-large" value="Add a metric" />
                </form>

        </div>

        <script src="script/d3.v3.js"></script>
        <script src="script/d3.horizon.v0.js"></script>

        <script src="script/glance.js"></script>
        <script src="script/glanceconfig.js"></script>
          <script>
            /*globals glance,$*/
            $(function () {
                "use strict";
                
                var v = glance.version;
                $('#version').append(v);
            });
        </script>
    </body>
